<!doctype html>
<html>
  <head>
  </head>
  <body>
    <h3>Waiting for keypress...</h3>

    <p>Keys Pressed:</p>
    <ul id='keys'></ul>

    <script src='/socket.io/socket.io.js'></script>
    <script src='http://code.jquery.com/jquery-1.11.1.js'></script>
    <script>
      var socket = io();
      socket.on('keypress', function (key) {
        $('#keys').append($('<li>').text(key.name));
      });
    </script>
  </body>
</html>
